
<h1>Menu: {{$ctrl.menuName}}</h1>

  <a ui-sref="home">Home</a>&lt;
  <a ui-sref="categories">Categories</a> &lt;
  <span>{{$ctrl.menuName}} </span>
<hr>
    <ul>
      <li ng-repeat="item in $ctrl.categoryItems">
         {{ item.name }}
         <span><ul>
            <li>{{item.description}}</li>
            <li>{{item.price_large | currency }}</li>
          </ul></span>
      </li>
    </ul>
